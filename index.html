<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="./assets/google-favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Google-like</title>
</head>
<body>
    <div id="main-container">
        <div class="individual-group">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a href="#">
                <img class="apps-btn" src="./assets/show-apps-button.png" alt="show apps button">
            </a>
            <a href="#">
                <img class="notification-btn" src="./assets/notification.png" alt="notifications button">
            </a>
            <a href="#" class="profil">
                <img class="profil-pic" src="./assets/derp-profil.png" alt="" onmouseover="trolling()">
            </a>
        </div>
        <div class="main-google-group">
            <img class="google-logo" src="./assets/google_logo.svg" alt="Google Logo">
            <div class="search-input-container">
                <input class="google-search" type="text" onmouseover="isFocusing(true)" onmouseout="isFocusing(false)">
                <a href="#"><img class="voice-icon" src="./assets/google_mic.svg" alt="Ok Google microphone"></a>
                <div class="spinner"></div>
            </div>
            <div class="submit-buttons">
                <button class="search-submit">Google Search</button>
                <button class="lucky-submit">I'm Felling Lucky</button>
            </div>
            <p class="language-option">Google offered in: <a class="language" href="#">Fran√ßais</a></p>
        </div>
        <div class="footer-group">
            <div class="country">
                <p>France</p>
            </div>
            <div class="very-bottom-group">
                <div class="left-group">
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">About</a>
                </div>
                <div class="right-group">
                    <a href="#">Consumer Information</a>
                    <a href="#">Privacity</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </div>
    </div>
    
</body>

<script>
    /*Extra : adding extra effect on search-input input on hover*/
    function isFocusing(yesOrNot) {
        var action = yesOrNot == true ? 'add' : 'remove';
        document.querySelector('.search-input-container').classList[action]("focusing");
    }
</script>
</html>
