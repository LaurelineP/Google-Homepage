<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="./assets/google-favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Google-like</title>
</head>
<body>
    <div id="main-container">
        <div class="individual-group">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a>
                <img class="apps-btn" src="./assets/show-apps-button.png" alt="show apps button">
            </a>
            <a>
                <img class="notification-btn" src="./assets/notification.png" alt="notifications button">
            </a>
            <div class="profil">
                <!-- <img src="./assets/notification.png" alt=""> -->
            </div>
        </div>
        <div class="main-google-group">
            <img class="google-logo" src="./assets/google_logo.svg" alt="Google Logo">
            <div class="search-input">
                <input class="google-search" type="text">
                <img class="voice-icon" src="./assets/google_mic.svg" alt="Ok Google microphone">
            </div>
            <div class="submit-buttons">
                <button class="search-submit">Google Search</button>
                <button class="lucky-submit">I'm Felling Lucky</button>
            </div>
            <p class="language">Google offered : <a href="#">France</a></p>
        </div>
        <div class="footer-group">
            <div class="country">
                <p>France</p>
            </div>
            <div class="very-bottom-group">
                <div class="left-group">
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">About</a>
                </div>
                <div class="right-group">
                    <a href="#">Consumer Information</a>
                    <a href="#">Privacity</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
